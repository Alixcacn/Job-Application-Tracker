{% extends "base.html" %}

{% block content %}
<div class="card bg-base-200 shadow-xl mt-10">
    <div class="card-body">
        <h2 class="card-title justify-center mb-4">Register</h2>
        <form method="POST">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Username</span>
                </label>
                <input type="text" name="username" placeholder="username" class="input input-bordered" required />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" name="password" placeholder="password" class="input input-bordered" required />
            </div>
            <div class="form-control mt-6">
                <button class="btn btn-secondary">Create Account</button>
            </div>
        </form>
        <div class="divider">OR</div>
        <div class="text-center">
            <a href="{{ url_for('login') }}" class="link link-primary">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
